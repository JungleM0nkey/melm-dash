  # Job: Update Release Notes
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release-notes:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update release with Docker info
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ---

            ## ğŸ³ Docker Image

            **GHCR:** `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`

            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}

            # Or pull latest
            docker pull ghcr.io/${{ github.repository }}:latest

            # Verify signature
            cosign verify ghcr.io/${{ github.repository }}:${{ github.ref_name }} \
              --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
              --certificate-oidc-issuer="https://token.actions.githubusercontent.com"

            # Run with docker-compose
            docker compose up -d

            # Or run directly
            docker run -d \
              -p 3001:3001 \
              -v /var/run/docker.sock:/var/run/docker.sock:ro \
              -v /proc:/host/proc:ro \
              -v /sys:/host/sys:ro \
              ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            **Platforms:** linux/amd64, linux/arm64
            **Security:** Trivy scanned, Cosign signed, provenance attestation

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job: Notify on Failure
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, build-and-push]
    if: failure()

    steps:
      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸš¨ Docker publish failed for ${context.ref}`;
            const body = `
            ## Docker Publish Workflow Failed

            **Workflow Run:** [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Ref:** \`${context.ref}\`
            **SHA:** \`${context.sha}\`
            **Triggered by:** ${context.actor}

            ### Next Steps
            1. Check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. Fix the issue and re-run the workflow or create a new release
            3. If this was a security scan failure, review the Trivy results in the Security tab

            ### Rollback (if needed)
            If a bad image was published before failure:
            \`\`\`bash
            # Delete the bad tag (requires admin)
            gh api -X DELETE /user/packages/container/${context.repo.repo}/versions/<version_id>

            # Or retag a known good version as latest
            docker pull ghcr.io/${context.repo.owner}/${context.repo.repo}:<known-good-tag>
            docker tag ghcr.io/${context.repo.owner}/${context.repo.repo}:<known-good-tag> ghcr.io/${context.repo.owner}/${context.repo.repo}:latest
            docker push ghcr.io/${context.repo.owner}/${context.repo.repo}:latest
            \`\`\`
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'ci/cd']
            });
