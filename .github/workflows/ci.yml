# ═══════════════════════════════════════════════════════════════════════════
# MELM-DASH Continuous Integration
# Runs on: Pull requests, pushes to main/dev
# Purpose: Validate code quality before merge/release
# ═══════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/DOCKER_RELEASE.md'
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ───────────────────────────────────────────────────────────────────────────
  # Job: Lint and Type Check
  # ───────────────────────────────────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-types
        run: pnpm --filter @melm-dash/shared-types build

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

  # ───────────────────────────────────────────────────────────────────────────
  # Job: Run Tests
  # ───────────────────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-types
        run: pnpm --filter @melm-dash/shared-types build

      - name: Run tests
        run: pnpm test

  # ───────────────────────────────────────────────────────────────────────────
  # Job: Build Verification
  # ───────────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Verify build outputs exist
        run: |
          test -d packages/shared-types/dist || (echo "shared-types dist missing" && exit 1)
          test -d backend/dist || (echo "backend dist missing" && exit 1)
          test -d frontend/dist || (echo "frontend dist missing" && exit 1)
          echo "✅ All build outputs verified"

  # ───────────────────────────────────────────────────────────────────────────
  # Job: Docker Build Test (no push)
  # ───────────────────────────────────────────────────────────────────────────
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: melm-dash:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker run -d --name test-container melm-dash:test
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container
